<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <style> 
    div#app 
    { padding: 50px; margin: 30px auto; max-width: 200px;
     border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; } 
     input { padding: 6px; width: 500px; }
     </style> 
</head>
<body>
  <div id="app">
    <input type="text" v-model="num" />
    <button type="button" v-on:click="increase">++</button>
    <button type="button" v-on:click="decrease">--</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num:0
      },
      methods: {
          increase:function(){
              this.num++;
          },
          decrease:function(){
              this.num--;
          }
      }
    })
   </script>
</body>
</html>
