<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <style> 
    div#app 
    { padding: 50px; margin: 30px auto; max-width: 350px;
     border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; } 
    div#col { margin: auto; padding: 20px; width: 100px; height: 100px;
      background-color: #ffa; border: 1px solid gray; }
     button { padding: 5px; width: 100px; margin-bottom: 10px; margin-left: 40px;}
     </style> 
</head>
<body>
  <div id="app">
    <button type="button" :disabled ="visible" v-on:click="show" v-model = "visible">보이기</button>
    <button type="button" :disabled ="!visible" v-on:click="hide">감추기</button>
    <div id="col" v-show="visible"></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        visible:true
      },
      methods: {
          show:function(){
              this.num++;
          },
          hid:function(){
              this.num--;
          }
      }
    })
   </script>
</body>
</html>
