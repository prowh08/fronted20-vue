<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <style> 
    div#app 
    { padding: 50px; margin: 30px auto; max-width: 350px;
     border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; } 
     input { padding: 6px; width: 250px; }
     button { padding: 6px; width: 50px; }
     span { display: inline-block; margin: 5px; padding: 8px 15px; 
            border: 1px solid black; }

     </style> 
</head>
<body>
  <div id="app">
    <input type="text" v-model="num" />
    <button type="button" v-on:click="cre">생성</button>
    <span v-for="i in ran">
      {{ i }}
    </span>
  
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        num:0,
        ran:0
      },
      methods: {
          cre:function(){
             this.ran=Math.floor(Math.random()*10);
          }
      }
    })
   </script>
</body>
</html>
